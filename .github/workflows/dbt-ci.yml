name: DBT CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]

env:
  DBT_PROFILES_DIR: ./dbt

jobs:
  lint-sql:
    name: Lint SQL Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install SQLFluff
        run: |
          pip install sqlfluff sqlfluff-templater-dbt

      - name: Lint SQL files
        run: |
          cd dbt
          sqlfluff lint models/ --dialect tsql

  lint-python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install flake8
        run: pip install flake8

      - name: Lint Python files
        run: |
          flake8 airflow/dags/ --max-line-length=120 --count --statistics

  dbt-compile:
    name: Compile DBT Models
    runs-on: ubuntu-latest
    needs: [lint-sql, lint-python]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install DBT
        run: |
          pip install dbt-sqlserver

      - name: Create dbt profiles.yml (CI)
        shell: bash
        run: |
          cat > dbt/profiles.yml <<'YAML'
          adventureworks:
            target: ci
            outputs:
              ci:
                type: sqlserver
                driver: "ODBC Driver 17 for SQL Server"
                server: "localhost"
                port: 1433
                database: "AdventureWorks2014"
                schema: "dbo"
                user: "sa"
                password: "not_used_for_compile"
                encrypt: false
                trust_cert: true
                threads: 2
          YAML

      - name: Install DBT dependencies
        run: |
          cd dbt
          dbt deps

      - name: Compile DBT models
        run: |
          cd dbt
          dbt compile --profiles-dir .

      - name: Upload compiled artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-compiled
          path: dbt/target/
          retention-days: 7

  generate-docs:
    name: Generate DBT Documentation
    runs-on: ubuntu-latest
    needs: dbt-compile
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install DBT
        run: pip install dbt-sqlserver

      - name: Create dbt profiles.yml (CI)
        shell: bash
        run: |
          cat > dbt/profiles.yml <<'YAML'
          adventureworks:
            target: ci
            outputs:
              ci:
                type: sqlserver
                driver: "ODBC Driver 17 for SQL Server"
                server: "localhost"
                port: 1433
                database: "AdventureWorks2014"
                schema: "dbo"
                user: "sa"
                password: "not_used_for_compile"
                encrypt: false
                trust_cert: true
                threads: 2
          YAML

      - name: Install dependencies
        run: |
          cd dbt
          dbt deps

      - name: Generate documentation
        run: |
          cd dbt
          dbt docs generate --profiles-dir .

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: |
            dbt/target/catalog.json
            dbt/target/manifest.json
            dbt/target/index.html
          retention-days: 30

  dbt-test-pr:
    name: DBT Tests (Pull Request)
    runs-on: ubuntu-22.04
    needs: [lint-sql, lint-python]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install DBT + ODBC deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl ca-certificates gnupg unixodbc unixodbc-dev
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor --batch --yes -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/22.04/prod jammy main" | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends msodbcsql17
          pip install dbt-sqlserver pyodbc

      - name: Fail if required DB secrets are missing
        env:
          STAGING_SQL_SERVER: ${{ secrets.STAGING_SQL_SERVER }}
          STAGING_SQL_USER: ${{ secrets.STAGING_SQL_USER }}
          STAGING_SQL_PASSWORD: ${{ secrets.STAGING_SQL_PASSWORD }}
        run: |
          if [[ -z "${STAGING_SQL_SERVER}" || -z "${STAGING_SQL_USER}" || -z "${STAGING_SQL_PASSWORD}" ]]; then
            echo "Missing required secrets for PR DBT tests: STAGING_SQL_SERVER, STAGING_SQL_USER, STAGING_SQL_PASSWORD"
            exit 1
          fi

      - name: Create dbt profiles.yml (staging for PR tests)
        shell: bash
        env:
          STAGING_SQL_SERVER: ${{ secrets.STAGING_SQL_SERVER }}
          STAGING_SQL_USER: ${{ secrets.STAGING_SQL_USER }}
          STAGING_SQL_PASSWORD: ${{ secrets.STAGING_SQL_PASSWORD }}
        run: |
          cat > dbt/profiles.yml <<'YAML'
          adventureworks:
            target: staging
            outputs:
              staging:
                type: sqlserver
                driver: "ODBC Driver 17 for SQL Server"
                server: "${STAGING_SQL_SERVER}"
                port: 1433
                database: "AdventureWorks2014_Staging"
                schema: "dbo"
                user: "${STAGING_SQL_USER}"
                password: "${STAGING_SQL_PASSWORD}"
                encrypt: false
                trust_cert: true
                threads: 4
          YAML

      - name: Install DBT dependencies
        run: |
          cd dbt
          dbt deps --profiles-dir . --target staging

      - name: Compile, run, and test DBT models
        run: |
          cd dbt
          dbt build --profiles-dir . --target staging
