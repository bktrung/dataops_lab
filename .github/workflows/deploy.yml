name: Deploy to Environments

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ODBC Driver 17
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl ca-certificates gnupg unixodbc unixodbc-dev
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor --batch --yes -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/22.04/prod jammy main" | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends msodbcsql17

      - name: Install dependencies
        run: |
          pip install dbt-sqlserver pyodbc

      - name: Create dbt profiles.yml (staging)
        shell: bash
        env:
          STAGING_SQL_SERVER: ${{ secrets.STAGING_SQL_SERVER }}
          STAGING_SQL_USER: ${{ secrets.STAGING_SQL_USER }}
          STAGING_SQL_PASSWORD: ${{ secrets.STAGING_SQL_PASSWORD }}
        run: |
          cat > dbt/profiles.yml <<'YAML'
          adventureworks:
            target: staging
            outputs:
              staging:
                type: sqlserver
                driver: "ODBC Driver 17 for SQL Server"
                server: "${STAGING_SQL_SERVER}"
                port: 1433
                database: "AdventureWorks2014_Staging"
                schema: "dbo"
                user: "${STAGING_SQL_USER}"
                password: "${STAGING_SQL_PASSWORD}"
                encrypt: false
                trust_cert: true
                threads: 4
          YAML

      - name: Run deployment
        env:
          STAGING_SQL_SERVER: ${{ secrets.STAGING_SQL_SERVER }}
          STAGING_SQL_USER: ${{ secrets.STAGING_SQL_USER }}
          STAGING_SQL_PASSWORD: ${{ secrets.STAGING_SQL_PASSWORD }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh staging staging

      - name: Run smoke tests
        run: |
          pip install pyodbc
          python scripts/smoke_tests.py \
            --server ${{ secrets.STAGING_SQL_SERVER }} \
            --database AdventureWorks2014_Staging \
            --user ${{ secrets.STAGING_SQL_USER }} \
            --password ${{ secrets.STAGING_SQL_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment
          path: |
            dbt/target/
            backups/

      - name: Notify team (Success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::notice:: Deployment to staging completed successfully"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Staging deployment success"}' "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL is not set; skipping Slack notification"
          fi

      - name: Notify team (Failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::error:: Deployment to staging failed"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Staging deployment failed"}' "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL is not set; skipping Slack notification"
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    needs: []

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ODBC Driver 17
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl ca-certificates gnupg unixodbc unixodbc-dev
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor --batch --yes -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/ubuntu/22.04/prod jammy main" | sudo tee /etc/apt/sources.list.d/microsoft-prod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends msodbcsql17

      - name: Install dependencies
        run: |
          pip install dbt-sqlserver pyodbc

      - name: Create dbt profiles.yml (production)
        shell: bash
        env:
          PROD_SQL_SERVER: ${{ secrets.PROD_SQL_SERVER }}
          PROD_SQL_USER: ${{ secrets.PROD_SQL_USER }}
          PROD_SQL_PASSWORD: ${{ secrets.PROD_SQL_PASSWORD }}
        run: |
          cat > dbt/profiles.yml <<'YAML'
          adventureworks:
            target: prod
            outputs:
              prod:
                type: sqlserver
                driver: "ODBC Driver 17 for SQL Server"
                server: "${PROD_SQL_SERVER}"
                port: 1433
                database: "AdventureWorks2014_Prod"
                schema: "dbo"
                user: "${PROD_SQL_USER}"
                password: "${PROD_SQL_PASSWORD}"
                encrypt: false
                trust_cert: true
                threads: 4
          YAML

      - name: Run deployment
        env:
          PROD_SQL_SERVER: ${{ secrets.PROD_SQL_SERVER }}
          PROD_SQL_USER: ${{ secrets.PROD_SQL_USER }}
          PROD_SQL_PASSWORD: ${{ secrets.PROD_SQL_PASSWORD }}
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh production prod

      - name: Run smoke tests
        run: |
          pip install pyodbc
          python scripts/smoke_tests.py \
            --server ${{ secrets.PROD_SQL_SERVER }} \
            --database AdventureWorks2014_Prod \
            --user ${{ secrets.PROD_SQL_USER }} \
            --password ${{ secrets.PROD_SQL_PASSWORD }}

      - name: Rollback on failure
        if: failure() && env.BACKUP_DIR != ''
        run: |
          echo "Deployment failed. Initiating rollback using backup: $BACKUP_DIR"
          chmod +x scripts/rollback.sh
          ./scripts/rollback.sh prod "$BACKUP_DIR" -y

      - name: Notify team (Success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::notice:: Deployment to production completed successfully!"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Production deployment success"}' "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL is not set; skipping Slack notification"
          fi

      - name: Notify team (Failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          echo "::error:: Deployment to production failed!"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Production deployment failed"}' "$SLACK_WEBHOOK_URL"
          else
            echo "SLACK_WEBHOOK_URL is not set; skipping Slack notification"
          fi
