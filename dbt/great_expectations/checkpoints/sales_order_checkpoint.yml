name: sales_order_checkpoint
config_version: 1.0
class_name: SimpleCheckpoint
run_name_template: "%Y%m%d-%H%M%S-sales-order-validation"

validations:
  - batch_request:
      datasource_name: adventureworks_datasource
      data_connector_name: default_runtime_data_connector
      data_asset_name: Sales.SalesOrderHeader
      runtime_parameters:
        query: |
          SELECT *
          FROM Sales.SalesOrderHeader
      batch_identifiers:
        default_identifier_name: sales_order_batch
    expectation_suite_name: sales_order_suite
